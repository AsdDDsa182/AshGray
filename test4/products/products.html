<!DOCTYPE html>
<html lang="ko">

<!-- 
████████████████████████████████████████████████████████████████████████████████
██                              📄 HTML 머리부분                              ██
██                        웹페이지 기본 설정과 파일 연결                          ██
████████████████████████████████████████████████████████████████████████████████
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피치빌더 제품 - PEACH BUILDER</title>
  
  <!-- 🚀 성능 최적화: 로고 이미지 미리 로드 -->
  <link rel="preload" href="https://gofitkorea.netlify.app/GE.webp" as="image">
  
  <!-- 🎨 폰트 불러오기: 예쁜 한글 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  
  <!-- 🎯 CSS 파일들 (순서 중요!) -->
  <link rel="stylesheet" href="../styles.css">        <!-- 공통 스타일 (헤더, 푸터) -->
  <link rel="stylesheet" href="products-styles.css">  <!-- 제품 페이지 전용 스타일 -->
  
  <!-- 🔗 아이콘 라이브러리 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>


<body>

<!-- 🔝 헤더 영역 (JavaScript로 자동 생성) -->
<div id="header-container"></div>

<!-- 
████████████████████████████████████████████████████████████████████████████████
██                            🏠 메인 배너 영역                                ██
██                    회사 로고만 표시 (배경 이미지 추가됨)                     ██
████████████████████████████████████████████████████████████████████████████████
-->
<section class="gf-prod-hero" style="background-image: url('/products/images/main_01.jpg');">
  <!-- 🆕 어두운 오버레이 -->
  <div class="gf-prod-hero-overlay"></div>
  
  <!-- 🆕 하단 그라데이션 -->
  <div class="gf-prod-hero-gradient"></div>
  
  <div class="gf-prod-hero-content">
    <img src="/images/logo/logo.png" alt="GOFIT 로고" class="gf-prod-hero-logo">
  </div>
</section>
<!-- 
████████████████████████████████████████████████████████████████████████████████
██                          🏠 메인 배너 영역 끝                               ██
████████████████████████████████████████████████████████████████████████████████
-->
<section class="gf-prod-main">

  <!-- 🏷️ 카테고리 필터 탭들 -->
  <div class="gf-prod-categories">
    <!-- 전체 제품 탭 -->
    <button class="gf-prod-category-btn active" data-category="all">
      <span>All Products</span>
      <span class="gf-prod-category-count">0</span>
    </button>
    
    <!-- ⭐ 프로모션 특별 탭 (별 아이콘 포함) -->
    <button class="gf-prod-category-btn gf-promotion-category" data-category="promotion">
      <svg style="width: 16px; height: 16px; fill: currentColor; margin-right: 4px;" viewBox="0 0 24 26">
        <path d="M12 2l4 8 8 4-8 4-4 8-4-8-8-4 8-4z"/>
      </svg>
      <span>Promotion</span>
      <span class="gf-prod-category-count">0</span>
    </button>
    
    <!-- 웨이트 머신 탭 -->
    <button class="gf-prod-category-btn" data-category="Weight">
      <span>Weight</span>
      <span class="gf-prod-category-count">0</span>
    </button>
    
    <!-- 프리 웨이트 탭 -->
    <button class="gf-prod-category-btn" data-category="Free weights">
      <span>Free weights</span>
      <span class="gf-prod-category-count">0</span>
    </button>
    
    <!-- 유산소 머신 탭 -->
    <button class="gf-prod-category-btn" data-category="Cardio">
      <span>Cardio</span>
      <span class="gf-prod-category-count">0</span>
    </button>
  </div>

  <!-- 📦 제품 목록 컨테이너 -->
  <div class="gf-prod-container">
    
    <!-- 🎯 제품 카드들이 표시되는 그리드 (JavaScript가 자동으로 채움) -->
    <div class="gf-prod-grid">
      <!-- 여기에 제품 카드들이 동적으로 생성됩니다 -->
    </div>
    
    <!-- 📄 더 많은 제품 보기 버튼 -->
    <div class="gf-prod-load-more">
      <button class="gf-prod-load-btn">
        <span>더 많은 제품 보기</span>
        <i class="fas fa-chevron-down"></i>
      </button>
    </div>
  </div>
</section>

<!-- 
████████████████████████████████████████████████████████████████████████████████
██                          🔍 제품 상세 모달창                                ██
██                    제품 클릭 시 나타나는 팝업창 (상세정보)                      ██
████████████████████████████████████████████████████████████████████████████████
-->
<div class="gf-prod-modal" id="productModal">
  <!-- 🌫️ 모달 배경 (어둡게 처리) -->
  <div class="gf-prod-modal-overlay"></div>
  
  <!-- 📋 모달 내용 -->
  <div class="gf-prod-modal-content">
    
    <!-- 🔝 모달 상단 (제목 + 닫기 버튼) -->
    <div class="gf-prod-modal-header">
      <h2 class="gf-prod-modal-title">제품 상세정보</h2>
      <button class="gf-prod-modal-close" id="modalClose">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <!-- 📄 모달 본문 -->
    <div class="gf-prod-modal-body">
      <div class="gf-prod-modal-grid">
        
        <!-- 📸 왼쪽: 제품 이미지 갤러리 -->
        <div class="gf-prod-modal-gallery">
          <!-- 메인 큰 이미지 -->
          <div class="gf-prod-gallery-main">
            <img src="https://images.unsplash.com/photo-1540497077202-7c8a3999166f?w=800" alt="메인 이미지" id="mainImage">
            <!-- 이미지 없을 때 표시할 placeholder -->
            <div class="gf-prod-gallery-placeholder" style="display: none;">
              <i class="fas fa-image"></i>
              <p>이미지 준비중입니다</p>
            </div>
          </div>
        </div>
        
        <!-- 📝 오른쪽: 제품 정보 -->
        <div class="gf-prod-modal-info">
          <!-- 🏷️ 카테고리 뱃지 -->
          <div class="gf-prod-info-badge">카디오</div>
          
          <!-- 📋 제품명 -->
          <h3 class="gf-prod-info-name">런닝머신 X1 Pro</h3>
          
          <!-- 🔖 제품코드 -->
          <p class="gf-prod-info-code">제품코드: GF-TM-X1PRO</p>
          
          <!-- 💰 가격 정보 (JavaScript가 동적으로 채움) -->
          <div class="gf-prod-info-price">
            <!-- 가격은 JavaScript에서 자동으로 생성 -->
          </div>
          
          <!-- 📊 제품 사양표 -->
          <div class="gf-prod-info-specs">
            <h4>제품 사양</h4>
            <table class="gf-prod-specs-table">
              <tr>
                <th>크기</th>
                <td>2100 x 900 x 1500 mm</td>
              </tr>
              <tr>
                <th>무게</th>
                <td>150 kg</td>
              </tr>
              <tr>
                <th>최대 사용자 무게</th>
                <td>150 kg</td>
              </tr>
              <tr>
                <th>속도 범위</th>
                <td>0.8 - 20 km/h</td>
              </tr>
              <tr>
                <th>경사도</th>
                <td>0 - 15%</td>
              </tr>
              <tr>
                <th>모터</th>
                <td>4.0 HP AC Motor</td>
              </tr>
            </table>
          </div>
          
          <!-- ✨ 제품 특징 리스트 -->
          <div class="gf-prod-info-features">
            <h4>주요 특징</h4>
            <ul>
              <li>21.5인치 터치스크린 디스플레이</li>
              <li>자동 경사도 조절 시스템</li>
              <li>충격 흡수 런닝 데크</li>
              <li>심박수 모니터링</li>
              <li>블루투스 연결 지원</li>
            </ul>
          </div>
        </div>
      </div>
      
      <!-- 🎬 제품 영상 섹션 -->
      <div class="gf-prod-modal-video">
        <h4>제품 영상</h4>
        <div class="gf-prod-video-container">
          <!-- 영상 없을 때 표시할 placeholder -->
          <div class="gf-prod-video-placeholder">
            <i class="fab fa-youtube"></i>
            <p>영상 준비중입니다</p>
          </div>
        </div>
      </div>
      
      <!-- 🎯 액션 버튼들 (문의하기, 카탈로그 다운로드) -->
      <div class="gf-prod-modal-cta">
        <button class="gf-prod-cta-inquiry">
          <i class="fas fa-comment-dots"></i>
          <span>제품 문의하기</span>
        </button>
        <button class="gf-prod-cta-catalog">
          <i class="fas fa-download"></i>
          <span>카탈로그 다운로드</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 🔗 기타 컨테이너들 (JavaScript로 자동 생성) -->
<div id="modal-container"></div>
<div id="footer-container"></div>

<!-- 
████████████████████████████████████████████████████████████████████████████████
██                          📜 JavaScript 파일들                             ██
██                        웹페이지 동작을 위한 스크립트들                         ██
████████████████████████████████████████████████████████████████████████████████
-->

<!-- 📊 제품 데이터 파일 (제품 정보 저장소) -->
<script src="../js/products-data.js"></script>

<!-- 🧩 공통 컴포넌트 로더 (헤더, 푸터 자동 생성) -->
<script src="../js/load-components.js"></script>

<!-- ⚙️ 메인 스크립트 파일 -->
<script src="../script.js" defer></script>

<!-- 🛍️ 제품 페이지 전용 스크립트 -->
<script src="../products/products-script.js" defer></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>GOFITKOREA 견적 요청</title>
  <meta name="description" content="GOFITKOREA 헬스기구 견적 요청 및 개인 정보 입력" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="contact-page.css" />
</head>
<body>
  <header id="mainHeader">
    <div class="head wrap">
      <a href="../index.html" class="logo" aria-label="GOFITKOREA 메인으로 이동">
        <img src="../gofit_logo.png" alt="GOFITKOREA 로고" class="logo-img">
        <span>GOFITKOREA 견적 요청</span>
      </a>
      <a href="tel:1833-3745" class="btn primary" id="callToConsult" aria-label="대표번호로 전화 걸기">실시간 상담</a>
    </div>
  </header>

  <main class="wrap">
    <section id="contactFormSection" aria-label="견적 요청 폼">
      <div class="section-head">
        <h1 class="section-title">견적 요청 정보 입력</h1>
        <p class="section-desc">장바구니 내용을 확인하신 후, 견적 요청을 위해 정보를 입력해 주세요.</p>
      </div>

      <div class="quote-summary-card">
          <div class="summary-header">
              <h2 class="summary-title">나의 견적 요청 목록</h2>
              <span class="summary-type" id="quoteSummaryType"></span>
          </div>
          <ul class="summary-list" id="quoteSummaryList">
              </ul>
          <div class="summary-total">
              <span id="summaryTotalLabel">총 금액 (VAT 포함):</span>
              <span id="summaryTotalPrice">0원</span>
          </div>
      </div>
      
      <form id="quotationForm" class="contact-form">
        <div class="form-group">
          <label for="name">이름 <span class="required">*</span></label>
          <input type="text" id="name" name="이름" required placeholder="이름을 입력해 주세요">
        </div>
        
        <div class="form-group">
          <label for="email">이메일 <span class="required">*</span></label>
          <input type="email" id="email" name="이메일" required placeholder="예: user@example.com">
        </div>

        <div class="form-group">
          <label for="phone">전화번호 <span class="required">*</span></label>
          <input type="tel" id="phone" name="전화번호" required placeholder="'-' 없이 숫자만 입력해 주세요 (예: 01012345678)">
        </div>

        <div class="form-group">
          <label for="company">회사/직장명 (선택)</label>
          <input type="text" id="company" name="회사/직장명" placeholder="선택 사항">
        </div>

        <div class="form-group">
          <label for="message">문의 내용 (선택)</label>
          <textarea id="message" name="문의내용" rows="4" placeholder="추가 문의 사항이나 요청 사항을 입력해 주세요."></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn primary full-width" id="submitQuoteBtn">견적 요청서 최종 제출하기</button>
        </div>
        
        <p class="privacy-note">
            제출 시, 견적 요청 및 상담을 위한 개인 정보 수집 및 이용에 동의하는 것으로 간주합니다.
        </p>
      </form>
    </section>
    
    <div class="result-modal-overlay" id="resultModalOverlay" hidden>
        <div class="result-modal-box">
            <h3 id="resultModalTitle">견적 요청 성공</h3>
            <p id="resultModalMessage">견적 요청이 성공적으로 접수되었습니다. 곧 담당자가 연락드리겠습니다.</p>
            <div class="modal-actions">
                <button class="btn primary" onclick="location.href='../index.html'">메인으로 돌아가기</button>
            </div>
        </div>
    </div>
  </main>

  <footer>© <span id="yy"></span> GOFITKOREA</footer>
  <script src="contact-form.js"></script>
  <script>document.getElementById('yy').textContent = new Date().getFullYear();</script>
</body>
</html>

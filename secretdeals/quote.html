<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>GOFITKOREA - 문의/견적 요청</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* 견적 페이지 전용 스타일 */
    body {
      display: grid;
      place-items: center;
      padding: 24px;
      min-height: 100dvh;
    }
    .gate-card {
      width: 100%;
      max-width: 560px;
      max-height: 95vh;
      overflow-y: auto;
      overscroll-behavior: contain;
    }
    /* 모바일에서는 전체 화면을 사용하도록 조정 */
    @media (max-width: 719px) {
      body {
        padding: 0;
      }
      .gate-card {
        max-width: none;
        height: 100dvh;
        max-height: 100dvh;
        border-radius: 0;
        border: none;
        padding: 48px 24px 32px;
      }
    }
  </style>
</head>
<body>
  <div id="toastNotification" class="toast"></div>

  <div class="gate-card" role="form">
    <form id="quoteForm">
      <h3 style="margin:0">문의/견적 요청</h3>
      <div class="modal-sep" role="separator" aria-hidden="true"></div>
      <div class="quote-summary-box" hidden>
        <strong>견적 요청 제품</strong>
        <div class="modal-sep" style="margin-top: 8px; margin-bottom: 12px;" role="separator" aria-hidden="true"></div>
        <ul id="quoteItemsList"></ul>
      </div>
      <div class="field"><label for="fName">성함 <span class="required">*</span></label><input type="text" id="fName" required maxlength="30" /></div>
      <div class="field"><label for="fEmail">이메일 <span class="required">*</span></label><input type="email" id="fEmail" required /></div>
      <div class="field"><label for="fTel">전화번호 <span class="required">*</span></label><input type="tel" id="fTel" required pattern="0\d{1,2}-?\d{3,4}-?\d{4}"/></div>
      <div class="field"><label for="fCompany">회사/지점 (선택)</label><input type="text" id="fCompany" maxlength="50" /></div>
      <div class.o-field"><label for="fMemo">요청사항 (선택)</label><textarea id="fMemo" rows="4" placeholder="설치 장소, 수량, 일정 등 궁금하신 사항을 자유롭게 작성해주세요"></textarea></div>
      <div class="actions" style="display:flex;gap:8px;justify-content:flex-end">
        <button type="button" class="btn" id="cancelBtn">뒤로가기</button>
        <button type="submit" class="btn primary" id="submitBtn">이메일로 보내기</button>
      </div>
    </form>
  </div>

  <script src="quote-page.js"></script>
</body>
</html>
